<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de divisas</title>
    <link rel="stylesheet" href="/css/stilosDivisas/smarphoneDivisas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inconsolata:wght@700&family=Inter:wght@300;500&family=Montserrat:wght@100;500&family=Open+Sans:wght@300;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="/javascript/secrects.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascript/cambioDivisa.js" defer></script>
</head>
<body>

    <!--HEADER-->

    <header>
        <h1>Calculadora Multiple</h1>
        <nav><p>Proyecto en desarrollo</p></nav>
    </header>

    <!--MAIN-->

    <main>
        <section class="main-container">
            <h1>Cambio de divisas</h1>
            <figure class="main-container-img">
                <img src="/recurso/icons8-money-67.png" alt="moneda">
            </figure>
            <form action="">
                <div class="main-container-currency">
                    <div class="currency-from-change-select" id="currency-from-change-select">
                        <figure class="currency-from-change-select-img">
                            <img src="/recurso/icons8-money-68.png" alt="">
                        </figure>

                        <div id="currency-from-change-select-conten">
                            <div> <!--ESTA SECCION VA CAMIBANDO-->
                                <p class="titulo">select currency</p>
                            </div>
                        </div>
                        <i class="fas fa-angle-down"></i>
                    </div>
                        <!--OPCIONES DE MONEDAS-->
                    <div class="main-container-currency-opciones inactive" id="main-container-currency-opciones">
                        <!--
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <div>
                                    <h2 class="titulo">COP Pesos colombianos</h2>
                                </div>
                            </div>
                        </a>
                        -->
                    </div>
                </div>
                <p class="to">To</p>
                <div class="main-container-currency">
                    <div class="currency-from-change-select" id="reference-currency-select">
                        <figure class="currency-from-change-select-img">
                            <img src="/recurso/icons8-money-68.png" alt="">
                        </figure>

                        <div id="reference-change-select-conten">
                            <div> <!--ESTA SECCION VA CAMIBANDO-->
                                <p class="titulo">select currency</p>
                            </div>
                        </div>
                        <i class="fas fa-angle-down"></i>
                    </div>

                        <!--OPCIONES DE MONEDAS-->

                    <div class="main-container-currency-opciones inactive" id="reference-currency-opciones">
                        <!--
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <div>
                                    <h2 class="titulo">COP Pesos colombianos</h2>
                                </div>
                            </div>
                        </a>
                        -->
                    </div>
                </div>
                <input type="hidden" id="valueCurrencyfromChange" name="value currency to change">
                <input type="hidden" id="valueCurrencyToChange"name="value base currency">
                <input type="number" class="main-container-input-amount" id="input-amount" placeholder="34473">
                <p class="main-container-result" id="resultDivisa"></p>
            </form>
            <div class="buttonContainer">
                <div class="buttonCalcDivisa" id="buttonCalcDivisa">Convertir</div>
            </div>
            <section class="intercambioFecha" id="intercambioFecha">
                <div class="intercambio" id="intercambio">
                    <p>Cambiar</p>
                    <span class="logoIntercambio"></span>
                </div>
                <div class="fecha" id="fecha">
                    <p>Fecha</p>
                </div>
            </section>
        </section>
    </main>

    <!--FOOTER-->

    <footer>
        <div class="contenedor-creditos">
            <div class="contenedor-sitiosWeb">
                <ul>
                    <li class="titulo-credito">Sitios web</li>
                    <li class="links"><a href="https://github.com/AndresH11">@GutHub</a></li>
                    <li class="links"><a href="https://www.facebook.com/andresfelipe.hernandezaldana">@Facebook</a></li>
                    <li class="links"><a href="https://www.linkedin.com/in/andrés-hernández-aldana-a8b008149">@Linkedin</a></li>
                </ul>
            </div>
            <div class="contenedor-creador">
                <ul>
                    <li class="titulo-credito">Creado por:</li>
                    <li class="titulo-credito">Andrés Hernández</li>
                </ul>
            </div>
            <div class="contenedor-copyright">
                <div class="icono-copyright">
                    <img src="/recurso/copyright.svg" alt="">
                </div>
                <p>Copyright Andrés Felipe Hernández Aldana</p>
            </div>
        </div>
    </footer>
</body>
</html>
